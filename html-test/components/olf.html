<template>
    <p id="olf-paragraph" class="olf"></p>
</template>

<script>
  var componentObject = new window.ComponentObject(document, window);
  
  function onCreate(createdElement) {
    createdElement.shadowRoot.querySelector('#olf-paragraph').textContent = createdElement.getAttributeByListName(['default', 'message', 'description', 'desc'], '');
    componentObject.applyStyleFromParentDocumentAll(createdElement);
  }
    
  componentObject.createComponent('com-olf', onCreate);
</script>
